<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            color: #5B2C6F;
            background-color: #D7BDE2;
            width: 80%;
            margin: 0px auto;
            text-align: center;
        }
        .header {
            border: 0px solid #000;
            padding: 10px;
            margin-bottom: 10px;
        }
        .header h1 {
            margin: 0;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .nav a {
            border: 1px solid #000;
            padding: 10px;
            text-decoration: none;
            color: #000;
        }
        .text-section {
            border: 1px solid #000;
            padding: 20px;
            margin-bottom: 20px;
        }
        .image-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .image-section img {
            width: 250px;
            height: 250px;
            border: 1px solid #000;
        }
        .footer {
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Company Name -->
        <div class="header">
            <h1>Company Name</h1>
        </div>

        <!-- Navigation Links -->
        <div class="nav">
            <a href="index.html">Link to Home page</a>
            <a href="classes.html">Link to Classes page</a>
        </div>

        <!-- Text Section -->
        <div class="text-section">
            <p>Welcome to our website! This is the home page where you can learn more about what we offer.</p>
        </div>

        <!-- Image Section -->
        <div class="image-section">
            <img src="IMAGE 2.png" alt="Image 1">
            <img src="IMAGE 3.jpg" alt="Image 2">
            <img src="IMAGE 3.png" alt="Image 3">
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>For more information email us at (email address)</p>
        </div>
    </div>
</body>
</html>
